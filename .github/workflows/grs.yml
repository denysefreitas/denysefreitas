name: Update README stats card

on:
  schedule:
    - cron: "0 3 * * *" # todo dia às 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=${{ github.repository_owner }}
            &show_icons=true
            &theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push stats card
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # guarda alterações locais (evita erro de rebase)
          git stash

          # sincroniza com a main
          git pull --rebase origin main

          # reaplica alterações (se houver)
          git stash pop || true

          git add profile/stats.svg
          git commit -m "chore(readme): update stats card" || exit 0
          git push
