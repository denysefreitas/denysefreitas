name: Generate README stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clone github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git

      - name: Install dependencies
        run: |
          cd github-readme-stats
          npm install

      - name: Generate stats.svg
        run: |
          cd github-readme-stats
          node src/generate.js \
            --username=denysefreitas \
            --theme=radical \
            --output=../profile/stats.svg

      - name: Generate top-langs.svg
        run: |
          cd github-readme-stats
          node src/generate.js \
            --username=denysefreitas \
            --theme=radical \
            --layout=compact \
            --top-langs \
            --output=../profile/top-langs.svg

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore(readme): update stats cards" || exit 0
          git push
