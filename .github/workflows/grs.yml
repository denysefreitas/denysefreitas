name: Update README stats card

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=radical
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: ${{ github.repository_owner }}
          layout: compact
          theme: radical
          output_path: profile/top-langs.svg

      - name: Commit and push stats card
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/stats.svg
          git commit -m "chore(readme): update stats card" || exit 0
          git pull --rebase origin main
          git push
